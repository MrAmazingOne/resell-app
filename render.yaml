services:
  - type: web
    name: resell-pro-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        value: ${GROQ_API_KEY}
      - key: DEEPSEEK_API_KEY
        value: ${DEEPSEEK_API_KEY}
      - key: EBAY_APP_ID
        value: ${EBAY_APP_ID}
      - key: EBAY_CERT_ID
        value: ${EBAY_CERT_ID}
      - key: EBAY_DEV_ID
        value: ${EBAY_DEV_ID}
      - key: EBAY_RU_NAME
        value: ${EBAY_RU_NAME}
      - key: EBAY_AUTH_TOKEN
        value: ${EBAY_AUTH_TOKEN}
    healthCheckPath: /health
    healthCheckTimeout: 10
    autoDeploy: true